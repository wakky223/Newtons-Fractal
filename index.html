<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Newton Fractal Visualizer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>
    <div id ="bar">
        <div id = "innerBar"></div>
    </div>
    <canvas id="canvas" width="0" height="0">
        Error. Your browser does not support required features.
    </canvas>
    <div id = "menu">
        1: x<sup>3</sup> - 1<br>
        2: x<sup>3</sup> - 2x + 2<br>
        3: x<sup>3</sup> - x<sup>2</sup> + x - 1<br>
        4: x<sup>6</sup> + x<sup>3</sup> - 1<br>
        7: Random 3rd degree<br>
        8: Random 4th degree<br>
        9: Zoom out<br>
        0: Zoom in<br>
    </div>
    <script src="main.js"></script>
</body>
</html>
